mutation submitOrganizationVerificationDetails ($companyRegistrationNumber: String, $payment_method: String!, $phone_number: String!, $mobile_provider_name: MobileProviders!) {
  submitOrganizationVerificationDetails(companyRegistrationNumber: $companyRegistrationNumber, payment_method: $payment_method, mobileAccountDetails:{mobile_provider_name: $mobile_provider_name, phone_number: $phone_number}){
    id
    approved
  }
}
